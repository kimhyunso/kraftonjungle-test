<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>jQuery 연습하고 가기!</title>

    <!-- jQuery를 import 합니다 -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    
    <style type="text/css">
        div.question-box {
            margin: 10px 0 20px 0;
        }

        .red {
            color: red;
        }
    </style>

    <script>
        function q1() {
            // 여기에 코드를 입력하세요
            $.ajax({
                type: "GET",
                url: "http://openapi.seoul.go.kr:8088/6d4d776b466c656533356a4b4b5872/json/RealtimeCityAir/1/99",
                data: {},
                success: function(response) {
                    let rows = response['RealtimeCityAir']['row'];
                    let name_list = rows.map(item => item['MSRSTE_NM']);
                    let mise_list = rows.map(item => item['IDEX_MVL']);

                    name_list.forEach((item, index) => {
                        let tag;
                        if (mise_list[index] >= 70) {
                            tag = `<li class='red'>${item} : ${mise_list[index]}</li>`;
                        } else {
                            tag = `<li>${item} : ${mise_list[index]}</li>`;
                        }
                        
                        $("#names-q1").append(tag);
                    })
                }
            })
        }
    </script>

</head>

<body>
    <h1>jQuery+Ajax의 조합을 연습하자!</h1>

    <hr />

    <div class="question-box">
        <h2>1. 서울시 OpenAPI(실시간 미세먼지 상태)를 이용하기</h2>
        <p>모든 구의 미세먼지를 표기해주세요</p>
        <p>업데이트 버튼을 누를 때마다 지웠다 새로 씌여져야 합니다.</p>
        <button onclick="q1()">업데이트</button>
        <ul id="names-q1">
        </ul>
    </div>
</body>

</html>
